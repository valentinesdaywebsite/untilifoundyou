<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolates - Valentine's Special</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            background-color: #ffe6e6;
        }
        header {
            background-color: rgb(228, 89, 112);
            padding: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .site-name a {
            font-size: 54px;
            text-decoration: none;
            color: white;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .jewelry-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .jewelry-card {
            background: #ffcccc;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 300px;
        }
        .jewelry-card img {
            width: 100%;
            height: 200px;
            border-radius: 10px;
        }
        .cart {
            background: #ff9999;
            padding: 15px;
            margin-top: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }
        footer {
            background-color: #c44242;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="site-name"><a href="index.html">Until I Found You</a></div>
        <nav>
            <button><a href="gift.html">Gifts & Ideas</a></button>
        </nav>
    </header>
    <div class="container">
        <h1>Choose Your Jewelry</h1>
        <div class="jewelry-grid">
            <div class="jewelry-card">
                <img src="https://images.meesho.com/images/products/396374001/dvvsh_400.webp" alt="Matching Rings">
                <h2>Matching Rings</h2>
                <p>‚Çπ114</p>
                <button class="add-to-cart" data-name="Matching Rings" data-price="114">Add to Cart</button>
            </div>
        </div>
    </div>
    <div class="cart">
        <h2>Your Cart</h2>
        <div class="cart-items"></div>
        <p class="cart-total">Total: ‚Çπ0</p>
        <button class="checkout-btn">Checkout</button>
    </div>
    <footer>
        <p>¬© 2025 Valentine's Special. All rights reserved.</p>
    </footer>
    <script>
        let cart = [];
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function() {
                let name = this.getAttribute('data-name');
                let price = parseInt(this.getAttribute('data-price')) || 0;
                cart.push({ name, price });
                updateCart();
            });
        });
        function updateCart() {
            let cartItems = document.querySelector('.cart-items');
            let cartTotal = document.querySelector('.cart-total');
            cartItems.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                cartItems.innerHTML += `<p>${item.name} - ‚Çπ${item.price}</p>`;
                total += item.price;
            });
            cartTotal.textContent = `Total: ‚Çπ${total}`;
        }
        document.querySelector('.checkout-btn').addEventListener('click', function() {
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }
            let customerName = prompt("Enter your name:");
            let customerContact = prompt("Enter your contact number:");
            if (!customerName || !customerContact) {
                alert("Please enter valid details.");
                return;
            }
            let orderDetails = cart.map(item => `${item.name} - ‚Çπ${item.price}`).join("\n");
            let totalAmount = cart.reduce((sum, item) => sum + item.price, 0);
            let message = `New Order:\nüë§ Name: ${customerName}\nüìû Contact: ${customerContact}\nüíç Jewelry Ordered:\n${orderDetails}\nüí∞ Total: ‚Çπ${totalAmount}`;
            let phoneNumber = "+91 8921198980";
            let whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.location.href = whatsappURL;
        });
    </script>
</body>
</html>
