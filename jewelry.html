<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry - Valentine's Special</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Dancing Script', cursive; text-align: center; background-color: #ffe6e6; }
        header { background-color: rgb(228, 89, 112); padding: 20px; color: white; display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .site-name a { font-size: 54px; text-decoration: none; color: white; }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; }
        h1 { font-size: 44px; margin-bottom: 20px; }
        .jewelry-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .jewelry-card { background: #ffcccc; padding: 15px; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7); text-align: center; width: 300px; }
        .jewelry-card img { width: 100%; height: 200px; border-radius: 10px; }
        .add-to-cart { background-color: #c44242; color: white; border: none; padding: 10px 15px; font-size: 18px; cursor: pointer; border-radius: 5px; }
        .add-to-cart:hover { background-color: #a02e2e; }
        .cart { background: #ff9999; padding: 15px; margin-top: 30px; border-radius: 10px; max-width: 600px; margin: auto; }
        .cart-total { font-size: 22px; font-weight: bold; margin-top: 10px; }
        .checkout-btn { background-color: green; color: white; border: none; padding: 10px 20px; font-size: 20px; cursor: pointer; border-radius: 5px; margin-top: 10px; }
        .checkout-btn:hover { background-color: darkgreen; }
        footer { background-color: #c44242; color: white; text-align: center; padding: 20px; margin-top: 30px; width: 100%; }
        @media (max-width: 600px) {
            header { flex-direction: column; text-align: center; }
            .site-name { font-size: 40px; }
            .jewelry-grid { flex-direction: column; align-items: center; }
            .jewelry-card { width: 90%; }
        }
    </style>
</head>
<body>
    <header>
        <div class="site-name"><a href="index.html">Until I Found You</a></div>
    </header>

    <div class="container">
        <h1>Choose Your Jewelry</h1>
        <div class="jewelry-grid">
            <div class="jewelry-card">
                <img src="https://images.meesho.com/images/products/396374001/dvvsh_400.webp" alt="Matching Rings">
                <h2>Matching Rings</h2>
                <p>â‚¹114</p>
                <button class="add-to-cart" data-name="Matching Rings" data-price="114">Add to Cart</button>
            </div>
            <div class="jewelry-card">
                <img src="https://images.meesho.com/images/products/343147932/4npdg_400.webp" alt="Pendants">
                <h2>Pendants</h2>
                <p>â‚¹99</p>
                <button class="add-to-cart" data-name="Pendants" data-price="99">Add to Cart</button>
            </div>
            <div class="jewelry-card">
                <img src="https://images.meesho.com/images/products/139394924/jobpm_512.webp" alt="Bracelet">
                <h2>Bracelet</h2>
                <p>â‚¹129</p>
                <button class="add-to-cart" data-name="Bracelet" data-price="129">Add to Cart</button>
            </div>
            <div class="jewelry-card">
                <img src="https://images.meesho.com/images/products/294244270/vqiml_400.webp" alt="Earrings">
                <h2>Earrings</h2>
                <p>â‚¹149</p>
                <button class="add-to-cart" data-name="Earrings" data-price="149">Add to Cart</button>
            </div>
            <div class="jewelry-card">
                <img src="https://images.meesho.com/images/products/425885051/74wzm_400.webp" alt="Anklet">
                <h2>Anklet</h2>
                <p>â‚¹109</p>
                <button class="add-to-cart" data-name="Anklet" data-price="109">Add to Cart</button>
            </div>
            <div class="jewelry-card">
                <img src="https://images.meesho.com/images/products/270337606/a0pfn_400.webp" alt="Couple Necklace">
                <h2>Couple Necklace</h2>
                <p>â‚¹199</p>
                <button class="add-to-cart" data-name="Couple Necklace" data-price="199">Add to Cart</button>
            </div>
        </div>
    </div>

    <div class="cart">
        <h2>Your Cart</h2>
        <div class="cart-items"></div>
        <p class="cart-total">Total: â‚¹0</p>
        <button class="checkout-btn">Checkout</button>
    </div>

    <footer>
        <p>Â© 2025 Valentine's Special. All rights reserved.</p>
    </footer>

    <script>
        let cart = [];

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function() {
                let name = this.getAttribute('data-name');
                let price = parseInt(this.getAttribute('data-price'));

                cart.push({ name, price });
                updateCart();
            });
        });

        function updateCart() {
            let cartItems = document.querySelector('.cart-items');
            let cartTotal = document.querySelector('.cart-total');

            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                cartItems.innerHTML += `<p>${item.name} - â‚¹${item.price}</p>`;
                total += item.price;
            });

            cartTotal.textContent = `Total: â‚¹${total}`;
        }

        document.querySelector('.checkout-btn').addEventListener('click', function() {
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }

            let customerName = prompt("Enter your name:");
            let customerContact = prompt("Enter your contact number:");

            if (!customerName || !customerContact) {
                alert("Please enter valid details.");
                return;
            }

            let message = `New Order:\nðŸ‘¤ Name: ${customerName}\nðŸ“ž Contact: ${customerContact}\nðŸ’Ž Jewelry Ordered:\n${cart.map(item => item.name + ' - â‚¹' + item.price).join("\n")}\nðŸ’° Total: â‚¹${cart.reduce((sum, item) => sum + item.price, 0)}`;
            
            window.location.href = `https://wa.me/918921198980?text=${encodeURIComponent(message)}`;
        });
    </script>
</body>
</html>
